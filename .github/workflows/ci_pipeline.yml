name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      #Step 1: Check repo code
      - name: Checkout code
        uses: actions/checkout@v3

      #Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 'node'

      #Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      #Step 4: Run Ava
      - name: Run Ava tests
        run: npx ava
